<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS</title>
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	
	<input id="name" placeholder="Name" type="text">
	<input id="number" placeholder="Marks" type="text">
	<button>Check</button>
	<hr>
	<h1></h1>

	
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script>
		
		$('button').click(function(){
			let name =$('input#name').val();
			let number =$('input#number').val();
			if(number >32){
				$('h1').html( '<span style="color:green;">' + name + ' ভাই আপনি পাস করছেন </span>');
			}else{ 
				$('h1').html( '<span style="color:red;">' + name + ' ভাই আপনি ফেইল করছেন </span>');
			}
			$('input#name').val('');
			$('input#number').val('');
		});

	</script>
</body>
</html>
