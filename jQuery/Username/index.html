<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Website</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<input type="text">
	<hr>
	<h1></h1>
	
	

	


	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script>

		$('input').keyup(function(){
			let num= $('input').val();
			if(num==""){
				$('h1').text('Fill Up');
			} else if (num.length>=0 && num.length<=5) {
				$('h1').text('Must be six letter');
			} else if (num.length>=6 && num.length<=10) {
				$('h1').text('Prefect Username bro');
			} else if (num.length>10) {
				$('h1').text('tham vai ar lekhte hbe na');
			} else{
				$('h1').text("");
			}
		});


	</script>
</body>
</html>
